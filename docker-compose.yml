services:
  starforgeos-gateway:
    image: ${STARFORGEOS_IMAGE:-starforgeos:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      STARFORGEOS_GATEWAY_TOKEN: ${STARFORGEOS_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${STARFORGEOS_CONFIG_DIR}:/home/node/.starforgeos
      - ${STARFORGEOS_WORKSPACE_DIR}:/home/node/.starforgeos/workspace
    ports:
      - "${STARFORGEOS_GATEWAY_PORT:-18789}:18789"
      - "${STARFORGEOS_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${STARFORGEOS_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  starforgeos-cli:
    image: ${STARFORGEOS_IMAGE:-starforgeos:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      STARFORGEOS_GATEWAY_TOKEN: ${STARFORGEOS_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${STARFORGEOS_CONFIG_DIR}:/home/node/.starforgeos
      - ${STARFORGEOS_WORKSPACE_DIR}:/home/node/.starforgeos/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
