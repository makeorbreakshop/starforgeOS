services:
  - type: web
    name: starforgeos
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: STARFORGEOS_STATE_DIR
        value: /data/.starforgeos
      - key: STARFORGEOS_WORKSPACE_DIR
        value: /data/workspace
      - key: STARFORGEOS_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: starforgeos-data
      mountPath: /data
      sizeGB: 1
